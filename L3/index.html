<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> 제목</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        html = 정보전달을 위한 언어
        head  = 기본 설정값
        태그 안에 들어가는 아이들 = 프로퍼티(속성)
        <a href="https://www.naver.com"> naver </a>
        <div class="first">내용</div>
        <div>내용</div>
        <div id="first">내용</div>
        <div id="first"> div = 꽉 채우는 이즈만큼)</span>
        스타일 태그, 스타일 속성(태그명 + 속성 = 속성내용)
        <first>...???</first>
        span:컨텐츠 사이즈만큼 (*써도 적용 안됨)
        css셀렉터=.(class) #(id) 없는거(태그) *(모든 태그)
        class:동일한 특성 가진 아이들 설정
        id:고유의 특성 가진 아이를 설정
        style:스타일링
        type:형식
       
    </body>
</html>
